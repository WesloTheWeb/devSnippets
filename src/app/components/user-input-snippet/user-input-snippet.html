<div class="add-snippet-container">
    <h2>Add New Code Snippet</h2>
    <p class="subtitle">Share your code with the community</p>
    
    <app-banner 
        *ngIf="showSuccessBanner"
        type="success"
        variant="static"
        [message]="successMessage">
    </app-banner>
    
    <form (ngSubmit)="onSubmit()" #snippetForm="ngForm" class="snippet-form">
        <!-- Title Field -->
        <div class="form-group">
            <label for="title">Title *</label>
            <input 
                type="text" 
                id="title"
                name="title"
                [(ngModel)]="snippet.title"
                #titleInput="ngModel"
                required
                placeholder="e.g., Quick Sort Algorithm"
                class="form-input"
                [class.error]="titleInput.invalid && titleInput.touched">
            <div class="error-message" *ngIf="titleInput.invalid && titleInput.touched">
                Title is required
            </div>
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea 
                id="description"
                name="description"
                [(ngModel)]="snippet.description"
                placeholder="Brief description of what this code does..."
                class="form-textarea"
                rows="3">
            </textarea>
        </div>

        <!-- Language Field -->
        <div class="form-group">
            <label for="language">Programming Language *</label>
            <select 
                id="language"
                name="language"
                [(ngModel)]="snippet.language"
                #languageInput="ngModel"
                required
                class="form-select"
                [class.error]="languageInput.invalid && languageInput.touched">
                <option value="">Select a language</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="cpp">C++</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="sql">SQL</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="other">Other</option>
            </select>
            <div class="error-message" *ngIf="languageInput.invalid && languageInput.touched">
                Please select a programming language
            </div>
        </div>

        <!-- Code Field -->
        <div class="form-group">
            <label for="code">Code *</label>
            <textarea 
                id="code"
                name="code"
                [(ngModel)]="snippet.code"
                #codeInput="ngModel"
                required
                placeholder="Paste your code here..."
                class="form-textarea code-textarea"
                rows="12"
                [class.error]="codeInput.invalid && codeInput.touched">
            </textarea>
            <div class="error-message" *ngIf="codeInput.invalid && codeInput.touched">
                Code is required
            </div>
        </div>

        <!-- Tags Field -->
        <div class="form-group">
            <label for="tags">Tags</label>
            <input 
                type="text" 
                id="tags"
                name="tags"
                [(ngModel)]="tagsInput"
                placeholder="e.g., algorithm, sorting, recursion (comma-separated)"
                class="form-input">
            <small class="help-text">Separate tags with commas</small>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
            <button 
                type="submit" 
                [disabled]="snippetForm.invalid || isSubmitting"
                class="submit-btn">
                {{ isSubmitting ? 'Adding Snippet...' : 'Add Snippet' }}
            </button>
        </div>
    </form>
</div>
